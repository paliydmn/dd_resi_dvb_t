<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="temperatureChart"></canvas>
    <script>
        const ctx = document.getElementById('temperatureChart').getContext('2d');
        const data = {
            labels: [], // Time labels
            datasets: []
        };
        const config = {
            type: 'line',
            data: data,
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        suggestedMax: 100
                    }
                }
            }
        };
        const temperatureChart = new Chart(ctx, config);

        async function fetchTemperatureData() {
            try {
                const response = await fetch('/modulators/temperature');
                const temps = await response.json();
                
                const now = new Date();
                for (const [modulator, tempValues] of Object.entries(temps)) {
                    if (!temperatureChart.data.datasets.some(ds => ds.label === modulator)) {
                        const color = (temp) => temp > 65 ? 'red' : temp > 45 ? 'yellow' : 'green';
                        temperatureChart.data.datasets.push({
                            label: modulator,
                            data: [],
                            borderColor: color(tempValues[0]),
                            backgroundColor: 'rgba(0,0,0,0)',
                            fill: false
                        });
                    }
                    const dataset = temperatureChart.data.datasets.find(ds => ds.label === modulator);
                    tempValues.forEach(temp => {
                        dataset.data.push({
                            x: now,
                            y: temp
                        });
                        dataset.borderColor = color(temp);
                    });
                }

                // Remove old data (only keep data for the last 5 minutes)
                temperatureChart.data.datasets.forEach(ds => {
                    ds.data = ds.data.filter(d => now - new Date(d.x) < 5 * 60 * 1000);
                });

                temperatureChart.update();
            } catch (error) {
                console.error('Error fetching temperature data:', error);
            }
        }

        setInterval(fetchTemperatureData, 2000);
    </script>
</body>
</html>
